<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A neighborhood map of Chicago, IL">
    <meta name="author" content="Jingning Tang">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div id="map"></div>
    <h3 id="mapTitle">Restaurants in My Neighborhood</h3>
    <div id="searchbar">
        <input id="search-input" placeholder="Search.." type="search" name="restaurant_name" data-bind="textInput: filteredPlace">
        <ul id="restaurant-List" data-bind="foreach: search">
            <li data-bind="text: title, click: $parent.showMarker"></li>
        </ul>
    </div>

    <script type= "text/javascript" src="oauth-signature.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh6DxCTztEa0FKv8X318TZpcDUvNtNT1A&v=3&callback=initMap">
    </script>
</body>
</html>
